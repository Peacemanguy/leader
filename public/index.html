<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPU Leaderboards by VRAM</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>GPU Leaderboards by VRAM</h1>
      <p class="subtitle">Vote for the best GPUs in each VRAM category</p>
    </header>

    <div class="tabs-container">
      <div class="tabs" id="category-tabs">
        <!-- Category tabs will be rendered here by script.js -->
      </div>
    </div>

    <div id="leaderboards">
      <!-- Leaderboards will be rendered here by script.js -->
    </div>

    <div class="info-panel">
      <div class="info-item">
        <i class="fas fa-info-circle"></i>
        <span>One vote per IP address per category</span>
      </div>
      <div class="info-item">
        <i class="fas fa-sync-alt"></i>
        <span>Real-time updates every 10 seconds</span>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
